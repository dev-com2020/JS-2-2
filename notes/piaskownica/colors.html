<html>
    <body>
        <script>
            function kolorki(){
                let divs = document.getElementsByTagName('div');
                for(let i = 0; i < divs.length; i++){
                    divs[i].style.backgroundColor = divs[i].id;
                }

            }
            function toggleDisplay(){
                let p = document.getElementById("magia");
                if (p.style.display === 'none'){
                    p.style.display = 'block';
                }else{
                    p.style.display = 'none';
                }
            }
        </script>
        <style>
            div {
                height: 50px;
                width: 50px;
                background-color: white;
            }
            p {
                display: none;
            }
        </style>
        <div id="red"></div>
        <div id="orange"></div>
        <div id="yellow"></div>
        <div id="green"></div>
        <div id="violet"></div>
        <div id="tomek"></div>
        <button onclick="kolorki()">Pokaż kolory</button>
        <br>
        <p id="magia">Pojawiam się i znikam!</p>
        <button onclick="toggleDisplay()">MAGIA!</button>
    </body>
</html>
